<head>

    <style>
        :root {
            --bg-color: #f3f0eb;
            --text-color: #4a4a4a;
            --dot-past: #1a1a1a;
            --dot-future: #d1d1d1;
            --dot-current: #8b0000;
            --accent: #a89f91;
            --transition-speed: 0.6s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y; /* Allow vertical scroll but handle pinch manually */
        }

        /* --- ZEN ANIMATED BACKGROUND --- */
        #zen-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .zen-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            will-change: transform;
        }
        .zen-orb:nth-child(1) {
            width: 400px; height: 400px;
            background: #dcd0c0;
            top: -100px; left: -100px;
            animation: orbDrift1 25s infinite ease-in-out alternate;
        }
        .zen-orb:nth-child(2) {
            width: 300px; height: 300px;
            background: #b8b0a4;
            bottom: -50px; right: -50px;
            animation: orbDrift2 30s infinite ease-in-out alternate;
        }
        .zen-orb:nth-child(3) {
            width: 250px; height: 250px;
            background: #a89f91;
            top: 40%; left: 50%;
            opacity: 0.3;
            animation: orbDrift3 35s infinite ease-in-out alternate;
        }
        @keyframes orbDrift1 {
            0%   { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.1); }
        }
        @keyframes orbDrift2 {
            0%   { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-80px, -80px) scale(1.05); }
        }
        @keyframes orbDrift3 {
            0%   { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-40px, 40px) scale(0.9); }
        }

        /* --- TYPOGRAPHY & LAYOUT --- */
        header {
            padding: 20px 15px 10px;
            text-align: center;
            z-index: 20; /* Higher z-index for interaction */
            position: relative;
        }
        h1 { font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; font-weight: normal; }
        h2 { font-size: 0.9rem; color: var(--accent); margin-top: 5px; font-weight: normal; }

        /* --- NAVIGATION --- */
        #breadcrumb {
            text-align: center;
            font-size: 0.8rem;
            color: var(--accent);
            padding: 0 15px 15px;
            z-index: 10;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        #breadcrumb span { cursor: pointer; transition: color 0.3s; border-bottom: 1px solid transparent; }
        #breadcrumb span:hover { color: var(--dot-current); border-bottom-color: var(--dot-current); }
        #breadcrumb .sep { cursor: default; opacity: 0.5; border: none; }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            padding-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        footer {
            padding: 20px 15px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--accent);
            z-index: 10;
            background: linear-gradient(to top, var(--bg-color) 80%, transparent);
        }

        /* --- GRID SYSTEM --- */
        #grid-container {
            display: grid;
            gap: 10px;
            padding: 10px;
            width: 90vw;
            max-width: 600px;
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
            margin: 0 auto;
        }

        .grid-life { 
            grid-template-columns: repeat(auto-fit, minmax(12px, 1fr)); 
            gap: 8px; 
        }
        .grid-year { 
            grid-template-columns: repeat(4, 1fr); 
            max-width: 280px; 
            gap: 15px;
        }
        .grid-month { 
            grid-template-columns: repeat(7, 1fr); 
            max-width: 320px; 
            gap: 10px;
        }
        .grid-day { 
            grid-template-columns: repeat(6, 1fr); 
            max-width: 280px; 
            gap: 12px;
        }

        /* --- DOTS --- */
        .dot {
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: var(--dot-future);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease, background-color 0.5s;
        }
        .dot:hover { transform: scale(1.2); }
        .dot.past { background-color: var(--dot-past); }

        .dot.current { 
            background-color: var(--dot-current);
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.3);
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .fade-out { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .fade-in { opacity: 0; transform: scale(1.05); }

        /* --- ONBOARDING & QUOTE --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }
        .overlay-hidden { opacity: 0; pointer-events: none; display: none !important; }

        .form-container, .quote-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        .hidden { display: none; }

        input, select {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid var(--accent);
            background: rgba(255,255,255,0.5);
            font-family: inherit;
            color: var(--text-color);
            font-size: 16px;
            border-radius: 4px;
        }

        button.primary-btn {
            padding: 12px 24px;
            margin-top: 15px;
            border: 1px solid var(--text-color);
            background: var(--text-color);
            color: var(--bg-color);
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: opacity 0.3s;
        }
        button.primary-btn:hover { opacity: 0.85; }

        .quote-text { font-style: italic; font-size: 1.1rem; margin-bottom: 20px; line-height: 1.5; }
        .quote-author { font-size: 0.9rem; color: var(--accent); }

        /* --- QUOTE OVERLAY --- */
        #quote-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(243, 240, 235, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }
        #quote-overlay.visible { opacity: 1; pointer-events: auto; }

        /* --- SOCIAL FOOTER --- */
        #social-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            z-index: 10;
        }
        #social-footer a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px; height: 36px;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
            color: var(--text-color);
        }
        #social-footer a:hover { opacity: 1; transform: translateY(-2px); }
        #social-footer svg { width: 22px; height: 22px; fill: currentColor; }

        /* --- RESET BUTTON --- */
        #reset-btn {
            display: block;
            margin: 10px auto 30px;
            padding: 8px 20px;
            font-size: 0.75rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            cursor: pointer;
            border-radius: 4px;
            opacity: 0.6;
            transition: all 0.3s;
        }
        #reset-btn:hover { opacity: 1; background: rgba(0,0,0,0.05); }

        /* --- LIFETIME PROGRESS BAR --- */
        #life-progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0,0,0,0.05);
            z-index: 200;
        }
        #life-progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 1.5s ease-out;
            opacity: 0.8;
        }

    </style>
</head>

    <script>
        // --- ERROR HANDLING ---
        window.onerror = function(msg, url, line) {
            console.error("Erreur : " + msg + " (ligne " + line + ")");
            return false;
        };

        // --- CONFIG ---
        var LIFE_EXP_M = 78;
        var LIFE_EXP_F = 82;
        var MONTH_NAMES = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
        var QUOTES = [
            { t: "On ne vit qu’une fois, mais si on le fait bien, une fois suffit.", a: "Mae West" },
            { t: "Ce n’est pas la mort qu’un homme doit craindre, mais de ne jamais commencer à vivre.", a: "Marc Aurèle" },
            { t: "Hâte-toi de bien vivre et songe que chaque jour est à lui seul une vie.", a: "Sénèque" },
            { t: "Tu as peur de mourir ? Mais ta vie actuelle est-elle autre chose que la mort ?", a: "Sénèque" },
            { t: "Le bonheur de ta vie dépend de la qualité de tes pensées.", a: "Marc Aurèle" },
            { t: "Nous souffrons plus souvent en imagination qu’en réalité.", a: "Sénèque" },
            { t: "La vie est longue si tu sais t’en servir.", a: "Sénèque" },
            { t: "Que la force me soit donnée de supporter ce qui ne peut être changé.", a: "Sénèque" },
            { t: "Chaque nuit, nous mourons. Chaque matin, nous renaissons. C’est chaque jour qui compte.", a: "Épicure" },
            { t: "L’obstacle sur le chemin devient le chemin.", a: "Marc Aurèle" }
        ];

        // --- STATE ---
        var state = {
            dob: null,
            gender: 'M',
            expectancy: 78,
            view: 'LIFE',
            selectedYear: null,
            selectedMonth: null,
            selectedDay: null,
            isNavigating: false
        };

        // --- DOM ELEMENTS ---
        var container = document.getElementById('grid-container');
        var titleEl = document.getElementById('view-title');
        var subtitleEl = document.getElementById('view-subtitle');
        var statsEl = document.getElementById('stats');
        var overlay = document.getElementById('overlay');
        var onboarding = document.getElementById('onboarding');
        var quoteBox = document.getElementById('quote-box');
        var enterBtn = document.getElementById('enterBtn');
        var headerEl = document.getElementById('app-header');
        var breadcrumbEl = document.getElementById('breadcrumb');
        var quoteOverlay = document.getElementById('quote-overlay');
        var resetBtn = document.getElementById('reset-btn');
        var progressBar = document.getElementById('life-progress-bar');

        // --- QUOTE FETCHING ---
        function fetchQuote(callback) {
            try {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://stoic-quotes.com/api/quote', true);
                xhr.timeout = 3000;
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        callback({ t: data.text, a: data.author });
                    } else {
                        callback(QUOTES[Math.floor(Math.random() * QUOTES.length)]);
                    }
                };
                xhr.onerror = function() { callback(QUOTES[Math.floor(Math.random() * QUOTES.length)]); };
                xhr.ontimeout = function() { callback(QUOTES[Math.floor(Math.random() * QUOTES.length)]); };
                xhr.send();
            } catch(e) {
                callback(QUOTES[Math.floor(Math.random() * QUOTES.length)]);
            }
        }

        function showTransitQuote(callback) {
            fetchQuote(function(q) {
                document.getElementById('transit-q-text').innerText = '“' + q.t + '”';
                document.getElementById('transit-q-author').innerText = '— ' + q.a;
                quoteOverlay.classList.add('visible');
                setTimeout(function() {
                    quoteOverlay.classList.remove('visible');
                    if (callback) callback();
                }, 2000);
            });
        }

        // --- INITIALIZATION ---
        function init() {
            try {
                var storedDob = localStorage.getItem('mm_dob');
                var storedGender = localStorage.getItem('mm_gender');

                if (storedDob && storedGender) {
                    var d = new Date(storedDob);
                    if (isNaN(d.getTime())) throw new Error("Date invalide");

                    state.dob = d;
                    state.gender = storedGender;
                    state.expectancy = (state.gender === 'M') ? LIFE_EXP_M : LIFE_EXP_F;

                    onboarding.classList.add('hidden');
                    showQuoteAndStart();
                }
            } catch (e) {
                console.log("Pas de données ou erreur stockage.");
            }
        }

        function saveUserData() {
            var dobVal = document.getElementById('dobInput').value;
            var genderVal = document.getElementById('genderInput').value;

            if (!dobVal) {
                alert("Veuillez sélectionner une date.");
                return;
            }

            try {
                localStorage.setItem('mm_dob', dobVal);
                localStorage.setItem('mm_gender', genderVal);
            } catch (e) {
                console.warn("Impossible de sauvegarder (mode privé ?)");
            }

            state.dob = new Date(dobVal);
            state.gender = genderVal;
            state.expectancy = (state.gender === 'M') ? LIFE_EXP_M : LIFE_EXP_F;

            onboarding.classList.add('hidden');
            showQuoteAndStart();
        }

        function updateProgressBar() {
            if (!state.dob) {
                progressBar.style.width = '0%';
                return;
            }
            var now = new Date();
            var ageInMs = now - state.dob;
            var expectancyInMs = state.expectancy * 365.25 * 24 * 60 * 60 * 1000;
            var pct = (ageInMs / expectancyInMs) * 100;
            pct = Math.min(100, Math.max(0, pct));
            progressBar.style.width = pct + '%';
        }

        // --- EVENTS ---
        enterBtn.addEventListener('click', saveUserData);
        enterBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            saveUserData();
        });

        resetBtn.addEventListener('click', function() {
            if (confirm('Réinitialiser toutes les données ?')) {
                try { 
                    localStorage.removeItem('mm_dob'); 
                    localStorage.removeItem('mm_gender'); 
                } catch(e) {}

                // Reset State
                state.dob = null;
                state.view = 'LIFE';
                state.selectedYear = null;
                state.selectedMonth = null;
                state.selectedDay = null;

                // Reset UI
                container.innerHTML = '';
                statsEl.innerHTML = '';
                titleEl.innerText = 'Ma Vie';
                subtitleEl.innerText = 'Vue d\'ensemble';
                breadcrumbEl.innerHTML = '';
                updateProgressBar(); // Reset progress bar

                // Show Onboarding
                quoteBox.classList.add('hidden');
                onboarding.classList.remove('hidden');
                overlay.classList.remove('overlay-hidden');
                overlay.style.opacity = '1';

                // Clear Inputs
                document.getElementById('dobInput').value = '';
            }
        });

        // --- ZOOM & NAVIGATION LOGIC ---

        // 1. Keyboard Zoom (+ / -)
        document.addEventListener('keydown', function(e) {
            if (state.isNavigating) return;
            if (e.key === '+' || e.key === '=') {
                zoomIn();
            } else if (e.key === '-') {
                zoomOut();
            }
        });

        // 2. Mouse Wheel Zoom (Ctrl + Wheel)
        document.addEventListener('wheel', function(e) {
            if (state.isNavigating) return;
            if (e.ctrlKey) {
                e.preventDefault();
                if (e.deltaY < 0) zoomIn();
                else if (e.deltaY > 0) zoomOut();
            }
        }, { passive: false });

        // 3. Touch Pinch Zoom
        var touchStartDist = 0;
        var touchScale = 1;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                touchStartDist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            }
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            if (state.isNavigating) return;
            if (e.touches.length === 2) {
                var dist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                if (touchStartDist > 0) {
                    var scale = dist / touchStartDist;
                    // Threshold for pinch
                    if (scale > 1.5) {
                        zoomIn();
                        touchStartDist = 0; // Reset to prevent multiple triggers
                    } else if (scale < 0.6) {
                        zoomOut();
                        touchStartDist = 0;
                    }
                }
            }
        }, { passive: true });


        function zoomIn() {
            if (state.isNavigating) return;
            var now = new Date();

            if (state.view === 'LIFE') {
                transitionTo('YEAR', now.getFullYear());
            } else if (state.view === 'YEAR') {
                transitionTo('MONTH', now.getMonth());
            } else if (state.view === 'MONTH') {
                transitionTo('DAY', now.getDate());
            }
        }

        function zoomOut() {
            if (state.isNavigating) return;
            goUpLevel();
        }

        function goUpLevel() {
            var prevView = null;
            if (state.view === 'DAY') prevView = 'MONTH';
            else if (state.view === 'MONTH') prevView = 'YEAR';
            else if (state.view === 'YEAR') prevView = 'LIFE';
            else return;

            navigateTo(prevView);
        }

        // --- LOGIC ---
        function showQuoteAndStart() {
            fetchQuote(function(q) {
                document.getElementById('q-text').innerText = '“' + q.t + '”';
                document.getElementById('q-author').innerText = '— ' + q.a;

                quoteBox.classList.remove('hidden');
                updateProgressBar(); // Update progress bar on start

                setTimeout(function() {
                    overlay.style.opacity = '0';
                    setTimeout(function() {
                        overlay.classList.add('overlay-hidden');
                        renderView();
                    }, 1000);
                }, 3000);
            });
        }

        function getAccurateAge(dob, now) {
            var age = now.getFullYear() - dob.getFullYear();
            var monthDiff = now.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && now.getDate() < dob.getDate())) {
                age--;
            }
            return age;
        }

        function updateBreadcrumb() {
            var parts = [];
            if (state.view === 'LIFE') {
                breadcrumbEl.innerHTML = '';
                return;
            }

            parts.push('<span onclick="navigateTo(\'LIFE\')">Vie</span>');
            if (state.view === 'YEAR' || state.view === 'MONTH' || state.view === 'DAY') {
                if (state.view === 'YEAR') {
                    parts.push('<span class="sep"> › </span><span>' + state.selectedYear + '</span>');
                } else {
                    parts.push('<span class="sep"> › </span><span onclick="navigateTo(\'YEAR\')">' + state.selectedYear + '</span>');
                }
            }
            if (state.view === 'MONTH' || state.view === 'DAY') {
                var mName = MONTH_NAMES[state.selectedMonth];
                if (state.view === 'MONTH') {
                    parts.push('<span class="sep"> › </span><span>' + mName + '</span>');
                } else {
                    parts.push('<span class="sep"> › </span><span onclick="navigateTo(\'MONTH\')">' + mName + '</span>');
                }
            }
            if (state.view === 'DAY') {
                parts.push('<span class="sep"> › </span><span>' + state.selectedDay + '</span>');
            }
            breadcrumbEl.innerHTML = parts.join('');
        }

        window.navigateTo = function(targetView) {
            if (state.isNavigating) return;
            state.isNavigating = true;

            container.classList.add('fade-out');

            // Show quote on navigation (zoom out or breadcrumb click)
            showTransitQuote(function() {
                state.view = targetView;
                renderView();
                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                setTimeout(function() { 
                    container.classList.remove('fade-in'); 
                    state.isNavigating = false;
                }, 500);
            });
        };

        function renderView() {
            container.innerHTML = '';
            updateBreadcrumb();
            updateProgressBar(); // Ensure progress bar is correct

            var now = new Date();

            // --- VUE VIE ---
            if (state.view === 'LIFE') {
                container.className = 'grid-life';
                titleEl.innerText = "Ma Vie";
                subtitleEl.innerText = "Chaque point est une année";

                var currentYear = now.getFullYear();
                var birthYear = state.dob.getFullYear();
                var totalYears = Math.max(state.expectancy, (currentYear - birthYear) + 5);

                for (var i = 0; i < totalYears; i++) {
                    var year = birthYear + i;
                    var dot = createDot();

                    if (year < currentYear) dot.classList.add('past');
                    else if (year === currentYear) dot.classList.add('current');

                    (function(y) {
                        dot.onclick = function() { transitionTo('YEAR', y); };
                    })(year);
                    container.appendChild(dot);
                }

                var agePassed = getAccurateAge(state.dob, now);
                var ageRemaining = Math.max(0, state.expectancy - agePassed);
                statsEl.innerHTML = agePassed + ' années passées · ' + ageRemaining + ' années restantes';
            }

            // --- VUE ANNÉE ---
            else if (state.view === 'YEAR') {
                container.className = 'grid-year';
                titleEl.innerText = String(state.selectedYear);
                subtitleEl.innerText = "Chaque point est un mois";

                var curMonth = now.getMonth();
                var curYear = now.getFullYear();

                for (var i = 0; i < 12; i++) {
                    var dot = createDot();

                    if (state.selectedYear < curYear) {
                        dot.classList.add('past');
                    } else if (state.selectedYear === curYear) {
                        if (i < curMonth) dot.classList.add('past');
                        else if (i === curMonth) dot.classList.add('current');
                    }

                    (function(m) {
                        dot.onclick = function() { transitionTo('MONTH', m); };
                    })(i);
                    container.appendChild(dot);
                }

                var monthsPassed, monthsRemaining;
                if (state.selectedYear < curYear) {
                    monthsPassed = 12; monthsRemaining = 0;
                } else if (state.selectedYear === curYear) {
                    monthsPassed = curMonth;
                    monthsRemaining = 12 - curMonth - 1;
                } else {
                    monthsPassed = 0; monthsRemaining = 12;
                }
                statsEl.innerHTML = monthsPassed + ' mois passés · ' + monthsRemaining + ' mois restants';
            }

            // --- VUE MOIS ---
            else if (state.view === 'MONTH') {
                container.className = 'grid-month';
                titleEl.innerText = MONTH_NAMES[state.selectedMonth] + ' ' + state.selectedYear;
                subtitleEl.innerText = "Chaque point est un jour";

                var daysInMonth = new Date(state.selectedYear, state.selectedMonth + 1, 0).getDate();
                var today = new Date();
                today.setHours(0,0,0,0);

                var daysPassed = 0;
                for (var i = 1; i <= daysInMonth; i++) {
                    var dot = createDot();
                    var checkDate = new Date(state.selectedYear, state.selectedMonth, i);
                    checkDate.setHours(0,0,0,0);

                    if (checkDate.getTime() < today.getTime()) {
                        dot.classList.add('past');
                        daysPassed++;
                    } else if (checkDate.getTime() === today.getTime()) {
                        dot.classList.add('current');
                        daysPassed++;
                    }

                    (function(d) {
                        dot.onclick = function() { transitionTo('DAY', d); };
                    })(i);
                    container.appendChild(dot);
                }

                var daysRemaining = daysInMonth - daysPassed;
                statsEl.innerHTML = daysPassed + ' jours passés · ' + daysRemaining + ' jours restants';
            }

            // --- VUE JOUR ---
            else if (state.view === 'DAY') {
                container.className = 'grid-day';
                titleEl.innerText = state.selectedDay + ' ' + MONTH_NAMES[state.selectedMonth] + ' ' + state.selectedYear;
                subtitleEl.innerText = "Chaque point est une heure";

                var isToday = (state.selectedYear === now.getFullYear() && 
                               state.selectedMonth === now.getMonth() && 
                               state.selectedDay === now.getDate());
                var selectedDate = new Date(state.selectedYear, state.selectedMonth, state.selectedDay);
                selectedDate.setHours(0,0,0,0);
                var todayMidnight = new Date(); todayMidnight.setHours(0,0,0,0);
                var isPastDay = selectedDate.getTime() < todayMidnight.getTime();
                var currentHour = now.getHours();

                for (var i = 0; i < 24; i++) {
                    var dot = createDot();

                    if (isPastDay) {
                        dot.classList.add('past');
                    } else if (isToday) {
                        if (i < currentHour) dot.classList.add('past');
                        else if (i === currentHour) dot.classList.add('current');
                    }

                    container.appendChild(dot);
                }

                var hoursPassed, hoursRemaining;
                if (isPastDay) {
                    hoursPassed = 24; hoursRemaining = 0;
                } else if (isToday) {
                    hoursPassed = currentHour;
                    hoursRemaining = 24 - currentHour - 1;
                } else {
                    hoursPassed = 0; hoursRemaining = 24;
                }
                statsEl.innerHTML = hoursPassed + 'h écoulées · ' + hoursRemaining + 'h restantes';
            }
        }

        function createDot() {
            var d = document.createElement('div');
            d.className = 'dot';
            return d;
        }

        function transitionTo(nextView, value) {
            if (state.isNavigating) return;
            state.isNavigating = true;

            container.classList.add('fade-out');

            showTransitQuote(function() {
                if (nextView === 'YEAR') state.selectedYear = value;
                if (nextView === 'MONTH') state.selectedMonth = value;
                if (nextView === 'DAY') state.selectedDay = value;
                state.view = nextView;
                renderView();

                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                setTimeout(function() { 
                    container.classList.remove('fade-in'); 
                    state.isNavigating = false;
                }, 500);
            });
        }

        // --- ANTI-SPAM CONTACT ---
        (function() {
            var link = document.getElementById('contact-link');
            if (link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    var user = 'contact';
                    var domain = 'akawaka.fr';
                    window.location.href = 'mai' + 'lto:' + user + '@' + domain;
                });
            }
        })();

        // --- START ---
        init();
    </script>
</body>
